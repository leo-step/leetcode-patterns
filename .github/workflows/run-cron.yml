name: run-cron

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: |
          python -m pip install --upgrade pip
          pip install requests
      - run: |
          python cron/update_questions.py
